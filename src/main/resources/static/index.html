<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::Air Reserve ::</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
	<style>

        .flight-indirect{
            color: orange;
        }

        .flight-direct{
            color: green;
        }

	    body, html {
		  height: 100%;
		  margin: 0;
		  scroll-behavior: smooth;
		}

        ul.ui-autocomplete{
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margins */
        }

        li.ui-menu-item{
            background-color: white;
            padding: 5px;
            border-bottom: solid 1px #eee;
        }

        .form-control:disabled, .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
            color: #e9ecef;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        .spinner-border{
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: .25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner-border .75s linear infinite;
            animation: spinner-border .75s linear infinite;
        }
        .spinner-border-sm{
            height: 1rem;
            border-width: .2em;
        }
		
		.bg {
		  background-image: url("images/flight-hero.jpg");
		  height: 100%; 
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
		
		.search-block {
		  position: absolute;
		  bottom: 150px;
		  left: 200px;
		  padding: 20px;
          background-color: #ffffff88;
          border-radius: 10px;
		}
        .no-flight{
            font-size: 14pt;
        }


        #msform {
            text-align: center;
            position: relative;
            margin-top: 20px
        }

        #msform fieldset .form-card {
            background: white;
            border: 0 none;
            border-radius: 0px;
            padding: 20px 40px 30px 40px;
            box-sizing: border-box;
            width: 94%;
            margin: 0 3% 20px 3%;
            position: relative
        }

        #msform fieldset {
            background: white;
            border: 0 none;
            border-radius: 0.5rem;
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            padding-bottom: 20px;
            position: relative
        }

        #msform fieldset:not(:first-of-type) {
            display: none
        }

        #msform fieldset .form-card {
            text-align: left;
            color: #9E9E9E
        }

        #msform input,
        #msform textarea {
            padding: 0px 8px 4px 8px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0px;
            margin-bottom: 25px;
            margin-top: 2px;
            width: 100%;
            box-sizing: border-box;
            color: #2C3E50;
            font-size: 16px;
            letter-spacing: 1px
        }

        #msform input:focus,
        #msform textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: none;
            font-weight: bold;
            border-bottom: 2px solid skyblue;
            outline-width: 0
        }



        select.list-dt {
            border: none;
            outline: 0;
            border-bottom: 1px solid #ccc;
            padding: 2px 5px 3px 5px;
            margin: 2px
        }

        select.list-dt:focus {
            border-bottom: 2px solid skyblue
        }

        .card {
            z-index: 0;
            border: none;
            border-radius: 0.5rem;
            position: relative
        }

        .fs-title {
            font-size: 25px;
            color: #2C3E50;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left
        }

        #progressbar {
            margin: 0 0 30px;
            overflow: hidden;
            color: lightgrey;
            padding: 0;
        }

        #progressbar .active {
            color: #000000
        }

        #progressbar li {
            list-style-type: none;
            font-size: 12px;
            width: 25%;
            float: left;
            position: relative
        }

        #progressbar #account:before {
            font-family: FontAwesome;
            content: "\f023"
        }

        #progressbar #personal:before {
            font-family: FontAwesome;
            content: "\f007"
        }

        #progressbar #payment:before {
            font-family: FontAwesome;
            content: "\f09d"
        }

        #progressbar #confirm:before {
            font-family: FontAwesome;
            content: "\f00c"
        }

        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 18px;
            color: #ffffff;
            background: lightgray;
            position: relative;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px;
            z-index: 1;
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: lightgray;
            position: absolute;
            left: 0;
            top: 25px;
        }

        #progressbar li.active:before,
        #progressbar li.active:after {
            background: skyblue
        }

        .radio-group {
            position: relative;
            margin-bottom: 25px
        }

        .radio {
            display: inline-block;
            width: 204;
            height: 104;
            border-radius: 0;
            background: lightblue;
            box-shadow: 0 2px 2px 2px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            cursor: pointer;
            margin: 8px 2px
        }

        .radio:hover {
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.3)
        }

        .radio.selected {
            box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.1)
        }

        .fit-image {
            width: 100%;
            object-fit: cover
        }

        #msform button{
            min-width: 120px;
        }

	</style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Flight Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <table class="table table-condensed">
                        <tr>
                            <td class="lbl">From</td>
                            <td class="val" id="dtl-from">Charlote</td>
                        </tr>
                        <tr>
                            <td class="lbl">To</td>
                            <td class="val" id="dtl-to">JFK</td>
                        </tr>
                        <tr>
                            <td class="lbl">Price</td>
                            <td class="val" id="dtl-price">$0</td>
                        </tr>
                        <tr>
                            <td class="lbl">Airline</td>
                            <td class="val" id="dtl-al">jetBlue</td>
                        </tr>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#wizardModal">Book Flight</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Wizard -->
    <div class="modal fade" id="wizardModal" tabindex="-1" role="dialog" aria-labelledby="wizardModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wizardModalLabel">Reserve Flight</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <form id="msform" action="/bookNow">
                                <!-- progressbar -->
                                <ul id="progressbar">
                                    <li class="active" id="account"><strong>Account</strong></li>
                                    <li id="personal"><strong>Personal</strong></li>
                                    <li id="payment"><strong>Payment</strong></li>
                                    <li id="confirm"><strong>Finish</strong></li>
                                </ul> <!-- fieldsets -->
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Account Information</h2>
                                        <input type="email" name="email" placeholder="Email Id" />
                                        <input type="text" name="uname" placeholder="UserName" />
                                        <input type="password" name="pwd" placeholder="Password" />
                                        <input type="password" name="cpwd" placeholder="Confirm Password" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" name="next" class="btn btn-primary next action-button" >Next</button>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Personal Information</h2>
                                        <input type="text" name="fname" placeholder="First Name" />
                                        <input type="text" name="lname" placeholder="Last Name" />
                                        <input type="text" name="passno" placeholder="Passport No." />
                                        <input type="text" name="mobile" placeholder="Mobile" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" name="previous" class="btn btn-secondary previous action-button-previous" >Previous</button>
                                        <button type="button" name="next" class="btn btn-primary next action-button" >Next</button>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Payment Information</h2>
                                        <div class="mb-3"><img src="images/cc.png" style="width: 100%"></div>
                                        <label class="pay">Card Holder Name*</label>
                                        <input type="text" name="holdername" placeholder="" />
                                        <div class="row">
                                            <div class="col-9">
                                                <label class="pay">Card Number*</label>
                                                <input type="text" name="cardno" placeholder="" />
                                            </div>
                                            <div class="col-3">
                                                <label class="pay">CVC*</label>
                                                <input type="password" name="cvcpwd" placeholder="***" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3"> <label class="pay">Expiry Date*</label> </div>
                                            <div class="col-9"> <select class="list-dt" id="month" name="expmonth">
                                                <option selected>Month</option>
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                                <option>05</option>
                                                <option>06</option>
                                                <option>07</option>
                                                <option>08</option>
                                                <option>09</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select> <select class="list-dt" id="year" name="expyear">
                                                <option selected>2021</option>
                                                <option selected>2022</option>
                                                <option selected>2023</option>
                                                <option selected>2024</option>
                                                <option selected>2025</option>
                                                <option selected>2026</option>
                                                <option selected>2027</option>
                                                <option selected>2028</option>
                                            </select> </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" name="previous" class="btn btn-secondary previous action-button-previous" >Previous</button>
                                        <button type="submit" name="make_payment" class="btn btn-primary next action-button" >Confirm</button>
                                    </div>

                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title text-center">Success !</h2> <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-3"> <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image"> </div>
                                        </div> <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-7 text-center">
                                                <h5>You Have Successfully Signed Up</h5>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="bg"></div>
    <div class="container search-block">
		<div class="p-2">
			<h4>Book Air Tickets</h4>
            <form id="flightSearch" autocomplete="off" action="getQuotes">
                <div>
                    <label class="p-1">
                        Flight Type :
                    </label>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-dark active">
                            <input type="radio" checked="checked" name="options" value="round" autocomplete="off" required> Round-Trip
                        </label>
                        <label class="btn btn-outline-dark">
                            <input type="radio" name="options" value="oneway" autocomplete="off" required> One-Way
                        </label>
                    </div>
                </div>
                <div class="row m-1 mt-4">
                    <div class="col">
                        <input type="text" id="from" class="form-control ui-widget" placeholder="From" required>
                        <input type="hidden" id="fromid" value="">
                    </div>
                    <div class="col">
                        <input type="text" id="to" class="form-control ui-widget" placeholder="To" required>
                        <input type="hidden" id="toid" value="">
                    </div>
                </div>
                <div class="row m-1 mt-2">
                    <div class="col">
                        <input type="date" id="departure" class="form-control" placeholder="Departure" required>
                    </div>
                    <div class="col">
                        <input type="date" id="return" class="form-control" placeholder="Return">
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-danger" style="width: 100%" value="Search Flights">
                    </div>
                </div>
            </form>
        </div>
        <div id="result-flights" class="container" style="display: none;">
            <h2>Available Flights</h2>
            <div id="availableFlights">
            </div>
        </div>
	</div>
</body>
</html>
