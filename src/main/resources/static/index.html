<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::Air Reserve ::</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
	    .bs-example{
	        margin: 20px;        
	    }
	    body, html {
		  height: 100%;
		  margin: 0;
		  scroll-behavior: smooth;
		}
		
		.bg {
		  background-image: url("images/flight-hero.jpg");
		  height: 100%; 
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
		
		.search-block {
		  position: absolute;
		  bottom: 150px;
		  left: 200px;
		  color: white;
		  padding-left: 20px;
		  padding-right: 20px;
		}
	</style>
</head>
<body>
    <div class="bg"></div>
    <div class="container search-block">
		<div class="row mt-5">
			<h4>Book Air Tickets</h4>
		</div>
	    <form id="flightSearch" autocomplete="off" action="getQuotes">
            <div class="row m-4">
                <label class="p-1">
                    Flight Type :
                </label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option1" autocomplete="off" required> Round-Trip
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option2" autocomplete="off" required> One-Way
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option3" autocomplete="off" required> Multi-City
                    </label>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <input type="text" id="from" class="form-control ui-widget" placeholder="From" required>
                </div>
                <div class="col">
                    <input type="text" id="to" class="form-control ui-widget" placeholder="To" required>
                </div>
                <div class="col">
                    <input type="date" id="departure" class="form-control" placeholder="Departure" required>
                </div>
                <div class="col">
                    <input type="date" id="return" class="form-control" placeholder="Return">
                </div>
                <div class="col">
                  <input type="submit" class="btn btn-info" value="Submit Button">
                </div>
            </div>
        </form>    
	</div>
	  
	<div class="container">
	  <h2>Available Flights</h2>
	  <div id="availableFlights" class="bs-example">    

	</div>
	</div>


</body>
</html>
