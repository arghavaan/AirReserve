<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::Air Reserve ::</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<style>
	    .bs-example{
	        margin: 20px;        
	    }
	    body, html {
		  height: 100%;
		  margin: 0;
		  scroll-behavior: smooth;
		}
		
		.bg {
		  background-image: url("images/flight-hero.jpg");
		  height: 100%; 
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
		
		.search-block {
		  position: absolute;
		  bottom: 150px;
		  left: 200px;
		  color: white;
		  padding-left: 20px;
		  padding-right: 20px;
		}
	</style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Flight Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <table class="table table-condensed">
                        <tr>
                            <td class="lbl">From</td>
                            <td class="val" id="dtl-from">Charlote</td>
                        </tr>
                        <tr>
                            <td class="lbl">To</td>
                            <td class="val" id="dtl-to">JFK</td>
                        </tr>
                        <tr>
                            <td class="lbl">Price</td>
                            <td class="val" id="dtl-price">$0</td>
                        </tr>
                        <tr>
                            <td class="lbl">Airline</td>
                            <td class="val" id="dtl-al">jetBlue</td>
                        </tr>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Book Flight</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg"></div>
    <div class="container search-block">
		<div class="row mt-5">
			<h4>Book Air Tickets</h4>
		</div>
	    <form id="flightSearch" autocomplete="off" action="getQuotes">
            <div class="row m-4">
                <label class="p-1">
                    Flight Type :
                </label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option1" autocomplete="off" required> Round-Trip
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option2" autocomplete="off" required> One-Way
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option3" autocomplete="off" required> Multi-City
                    </label>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <input type="text" id="from" class="form-control ui-widget" placeholder="From" required>
                </div>
                <div class="col">
                    <input type="text" id="to" class="form-control ui-widget" placeholder="To" required>
                </div>
                <div class="col">
                    <input type="date" id="departure" class="form-control" placeholder="Departure" required>
                </div>
                <div class="col">
                    <input type="date" id="return" class="form-control" placeholder="Return">
                </div>
                <div class="col">
                  <input type="submit" class="btn btn-info" value="Submit Button">
                </div>
            </div>
        </form>    
	</div>
	  
	<div class="container">
	  <h2>Available Flights</h2>
	  <div id="availableFlights" class="bs-example">    

	</div>
	</div>


</body>
</html>
